name: PHP Tests

on: [pull_request]

jobs:
    wp-env:
        runs-on: ubuntu-latest
        name: PHP Tests
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Install dependencies
              run: yarn
            - name: Build
              run: |
                  yarn build
            - name: Run tests
              run: |
                  yarn wp-env:init
                  yarn wp-env:phpunit
