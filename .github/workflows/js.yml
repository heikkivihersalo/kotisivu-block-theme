name: Lint JavaScript

on: [pull_request]

jobs:
    build:
        name: Test JS
        runs-on: ubuntu-20.04

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'
            - name: Install dependencies
              run: yarn
            - name: Build and run linting
              run: |
                  yarn build
                  yarn lint:js
